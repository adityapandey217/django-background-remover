{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>AI Image Background Remover</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"/>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="display-6 text-center mb-4">Bulk Background Remover</h1>

          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="card-body p-4">
                <form id="upload-form">
                  {% csrf_token %}
                  <div class="drop-zone" id="dropZone">
                    <div class="upload-content">
                      <svg
                        class="upload-icon"
                        width="64"
                        height="64"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                      </svg>
                      <h3 class="upload-title">Drop images here</h3>
                      <p class="upload-subtitle">
                        or browse from your computer
                      </p>
                      <input
                        type="file"
                        id="images"
                        name="images"
                        multiple
                        class="d-none"
                        accept="image/jpeg, image/png, image/jpg"
                      />
                      <button
                        type="button"
                        class="upload-button"
                        onclick="document.getElementById('images').click()"
                      >
                        Choose Files
                      </button>
                    </div>
                  </div>

                  <div
                    class="action-bar"
                    id="uploadActions"
                    style="display: none"
                  >
                    <button
                      type="button"
                      class="process-button"
                      onclick="uploadImages()"
                    >
                      <span class="button-icon">âš¡</span>
                      Process Images
                    </button>
                  </div>
                  <div class="preview-container" id="previewContainer"></div>
                </form>
              </div>
            </div>
          </div>

          <div class="upload-progress" id="uploadProgress">
            <div class="d-flex align-items-center">
              <div
                class="spinner-border spinner-border-sm text-primary me-2"
              ></div>
              <span class="small">Processing images...</span>
            </div>
            <div class="progress mt-2" style="height: 4px">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div id="processedImages" class="processed-images">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="h4 mb-0">Processed Images</h2>
              <div>
                <button
                  onclick="downloadAllProcessed()"
                  class="btn btn-success me-2"
                >
                  Download All
                </button>
                <button onclick="deleteAllImages()" class="btn btn-danger">
                  Delete All
                </button>
              </div>
            </div>
 
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 g-3
            " id="image-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/upload.js' %}"></script>
  </body>
</html>
